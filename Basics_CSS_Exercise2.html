<!DOCTYPE html>
<html>
<title></title>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

</head>
<link rel="stylesheet" href="exercise2.css">

<body>
    <form class=content>
        <div>
            <label>Name :</label>
            <input type="text" name="srividya">
        </div>
        <br>

        <div>
            <label>Email :</label>
            <input type="text" name="Email">
        </div>
        <br>

        <div>
            <label>Scale :</label>
            <input type="text" name="Scale">
        </div>
        <br>

        <label>Where</label>
        <input list="Where">

        <datalist id="Where">
            <option value="SA">
            <option value="TX">
            <option value="PA">
            <option value="FL">
            <option value="CA">
        </datalist>

        <br>
        <br>

        <div>
            <label>Time :</label>
            <input type="radio" name="Time" value="Dawn"> Dawn
            <input type="radio" name="Time" value="Dusk"> Dusk
            <input type="radio" name="Time" value="Noon"> Noon
        </div>
        <br>

        <div>

            <label>Emotions Experience :</label>
            <input type="checkbox" name="Emotions" value="Joyful"> Joyful
            <input type="checkbox" name="Emotions" value="Astonished"> Astonished
            <input type="checkbox" name="Emotions" value="Cheery"> Cheery
        </div>

        <br>

        <div>
            <label>Positive Experience :</label>

            <textarea id="Positive Experience" name="Positive Experience" rows="4" cols="50"></textarea>
        </div>
        <br>
        <div>
            <input  id="submit" class=button-red type="submit" value="Submit">
        </div>
        <br>
        

    </form>


</body>

</html>
